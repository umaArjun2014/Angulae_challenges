
<div class="hostBinding"><h2 class="headerAlign">List of users</h2>

<table mat-table [dataSource]="usersList" class="mat-elevation-z8 positionTab">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="cellPadd"> Email </th>
      <td mat-cell *matCellDef="let element" class="cellPadd"> {{element.email}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef class="cellPadd"> Name </th>
      <td mat-cell *matCellDef="let element" class="cellPadd"> {{element.fullname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gender" >
      <th mat-header-cell *matHeaderCellDef class="cellPadd"> Gender </th>
      <td mat-cell *matCellDef="let element" class="cellPadd" > {{element.gender}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="cellPadd"> Phone </th>
      <td mat-cell *matCellDef="let element" class="cellPadd"> {{element.phone}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getUserInfo(row)"></tr>
  </table>
</div>
